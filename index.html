<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TestPayU</title>
  </head>

  <body>
    <form
      id="cards"
      method="post"
      action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/"
    >
      <h1>Selecciona tu curso:</h1>
      <label class="card" for="react">
        <input type="radio" id="react" name="amount" value="20000" />
        <img src="./assets/React Logo.svg" alt="React Logo" />
        Curso React
      </label>
      <label class="card" for="angular">
        <input type="radio" id="angular" name="amount" value="20000" />
        <img src="./assets/angular.svg" alt="Angular Logo" />
        Curso Angular
      </label>
      <input name="merchantId" type="hidden" value="508029" />
      <input name="accountId" type="hidden" value="512321" />
      <input name="description" type="hidden" value="Test PAYU" />
      <input name="referenceCode" type="hidden" value="TestPayU" />
      <input name="tax" type="hidden" value="3193" />
      <input name="taxReturnBase" type="hidden" value="16806" />
      <input name="currency" type="hidden" value="COP" />
      <input
        name="signature"
        type="hidden"
        value="7ee7cf808ce6a39b17481c54f2c57acc"
      />
      <input name="test" type="hidden" value="0" />
      <label class="email" for="buyerEmail">
        email:
        <input name="buyerEmail" type="email" value="test@test.com" />
      </label>
      <input
        name="responseUrl"
        type="hidden"
        value="http://www.test.com/response"
      />
      <input
        name="confirmationUrl"
        type="hidden"
        value="http://www.test.com/confirmation"
      />
      <input name="Submit" type="submit" value="Comprar" />
    </form>
  </body>
</html>
